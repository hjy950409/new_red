<head>

</head>

<body>
  <div class="site-wrap">

    <header class="top-bar bg-red-300 h-16">
      <div class="container mx-auto h-full flex">

        <a href="./" class="logo flex items-center px-4">
          로고

        <div class="flex-grow"></div>

        <nav class="top-bar__menu-box">
          <ul class="flex h-full">
            <li><a href="#" class="flex h-full items-center px-6">민</a></li>

            <li><a href="#" class="flex h-full items-center px-6">은</a></li>
          </ul>
        </nav>

      </div>
    </header>

    <!-- Slider main container -->
    <div class="swiper-container">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide"><img src="https://source.unsplash.com/random" alt="#"></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/random" alt="#"></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/random" alt="#"></div>
        <div class="swiper-slide"><img src="https://source.unsplash.com/random" alt="#"></div>

        <div class="swiper-slide"><img src="https://source.unsplash.com/random" alt="#"></div>
        ...
      </div>
      <!-- If we need pagination -->


      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
      <script>
        const swiper = new Swiper('.swiper-container', {
          // Optional parameters

          loop: true,

          // If we need pagination


          // Navigation arrows
          navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
          },

          // And if we need scrollbar

        });
      </script>
    </div>





  </div>
